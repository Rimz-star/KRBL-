        * {

            background-image: url('background.jpg');

        /* TYPING EFFECT */
        .typing-caret {
            border-right: 3px solid white;
            animation: blink .7s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.1%, 100% { opacity: 0; }
        }

            color: transparent;
        }
