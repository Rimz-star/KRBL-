<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 2rem 0;
            font-size: 2.5rem;
            color: #00b4db;
        }

        .gallery {
            display: flex;
            flex-wrap: nowrap; /* Mengubah menjadi nowrap untuk berjejeran ke kanan */
            justify-content: flex-start; /* Mengatur agar gambar berjejer ke kanan */
            margin: 2rem 0;
            overflow-x: auto; /* Menambahkan scroll horizontal jika diperlukan */
        }

        .gallery img {
            margin: 1rem;
            border-radius: 15px;
        }

        .img-9-16 {
            width: 169px; /* Lebar untuk rasio 9:16 */
            height: 300px; /* Tinggi untuk rasio 9:16 */
            object-fit: cover;
        }

        .img-1-1 {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .whatsapp-button {
            background: #25D366;
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 2rem;
            transition: background 0.3s;
        }

        .whatsapp-button:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <h1>Gallery Kami</h1>
    <div class="gallery">
        <img src="https://placehold.co/169x300" alt="Gambar 1" class="img-9-16">
        <img src="https://placehold.co/169x300" alt="Gambar 2" class="img-9-16">
        <img src="https://placehold.co/169x300" alt="Gambar 3" class="img-9-16">
        <img src="https://placehold.co/169x300" alt="Gambar 4" class="img-9-16">
        <img src="https://placehold.co/169x300" alt="Gambar 5" class="img-9-16">
    </div>
    <img src="https://placehold.co/300x300" alt="Gambar 1:1" class="img-1-1">
    <p>Jika anda tertarik dengan komunitas kami, silahkan klik tombol di bawah untuk memasuki komunitas kamiðŸ˜‰</p>
    <a href="https://chat.whatsapp.com/F79Sbh5KxDkL0vMCeO0VUS" class="whatsapp-button">Gabung di WhatsApp</a>

    <!-- Elemen Audio -->
    <audio controls>
        <source src="path_to_your_audio_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
